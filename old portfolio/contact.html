<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Portfolio contact page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Jeffrey Easley</a></a>
        </div>
        <div class-"collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>

  <div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h1>Contact</h1>
            </div>
            <div class="row">
              
              <form>
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="name" class="form-control" id="name" placeholder="name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="message" class="col-sm-2 col-form-label">Message</label>
                  <div class="col-sm-10">
                    <input type="message" class="form-control" id="message" placeholder="message">
                  </div>
                </div>
              </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Connect with Me</h3>
                </div>

                    <a href="https://jeasleygtr.github.io/"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
                    <a href="https://www.linkedin.com/in/jeffrey-easley-13333333/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
